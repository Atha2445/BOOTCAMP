<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes in HTML</title>
</head>
<body>
    <p class="para">Hello</p>
    <p id="ONE">Hello</p>
    <p lang="ENGLISH">Hello</p>
    <p dir="rtl">Hello</p>
    <p dir="ltr">Hello</p>
    <p contenteditable="True" dir="auto">World</p>
    
</body>
</html>
